<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Square Platformer - Kaboom.js</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #111;
      }
      #game {
        width: 100%;
        height: 100%;
        display: block;
      }
      .help {
        position: fixed;
        left: 12px;
        top: 12px;
        color: #e6e6e6;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        font-size: 14px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <div class="help"></div>
    <!-- Load the modular ES entry (works on StackBlitz without a bundler) -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
